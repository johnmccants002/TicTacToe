<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <h1 class="title">Tic Tac Toe</h1>
        <div class="game--container">
            <div class="cell" id="tl"></div>
            <div class="cell" id="tc"></div>
            <div class="cell" id="tr"></div>
            <div class="cell" id="cl"></div>
            <div class="cell" id="cc"></div>
            <div class="cell" id="cr"></div>
            <div class="cell" id="bl"></div>
            <div class="cell" id="bc"></div>
            <div class="cell" id="br"></div>
        </div>
        <button class="restart">Restart Game</button>
       
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
